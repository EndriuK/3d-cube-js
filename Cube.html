<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cube</title>
</head>

<body>
    <canvas id="cubeCanvas" width="800" height="600"></canvas>
    <script>
        // constants
        const COLOR_CUBE = "yellow";
        const COLOR_BG = "black"; // Aggiungi questa linea per definire COLOR_BG
        const SPEED_X = 0.05; // rotation speed
        const SPEED_Y = 0.15; // rotation speed
        const SPEED_Z = 0.10; // rotation speed
        const POINT3D = function (x, y, z) {
            this.x = x;
            this.y = y;
            this.z = z;
        };

        // set up the canvas and context
        var canvas = document.getElementById('cubeCanvas');
        var ctx = canvas.getContext('2d');
        var w = canvas.width;
        var h = canvas.height;

        //colours and lines
        ctx.fillStyle = COLOR_BG;
        ctx.strokeStyle = COLOR_CUBE;
        ctx.lineWidth = w / 100;
        ctx.lineCap = "round";

        // cube parameters
        var cx = w / 2;
        var cy = h / 2;
        var cz = 0;
        var size = w / 4;
        var vertices = [
            new POINT3D(cx - size, cy - size, cz - size),
            new POINT3D(cx + size, cy - size, cz - size),
            new POINT3D(cx + size, cy + size, cz - size),
            new POINT3D(cx - size, cy + size, cz - size),
            new POINT3D(cx - size, cy - size, cz + size),
            new POINT3D(cx + size, cy - size, cz + size),
            new POINT3D(cx + size, cy + size, cz + size),
            new POINT3D(cx - size, cy + size, cz + size)
        ];
        var edges = [
            [0, 1], [1, 2], [2, 3], [3, 0], // front face
            [4, 5], [5, 6], [6, 7], [7, 4], // back face
            [0, 4], [1, 5], [2, 6], [3, 7] // connecting lines
        ];

        // set up the animation loop
        var timeDelta, timeLast = 0;
        requestAnimationFrame(loop);

        function loop(timeNow) {
            // calculate the time difference
            timeDelta = timeNow - timeLast;
            timeLast = timeNow;

            // background
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, w, h);

            // rotate the cube along the z axis
            let angle = timeDelta * 0.001 * SPEED_Z * Math.PI * 2;
            for (let v of vertices) {
                let dx = v.x - cx;
                let dy = v.y - cy;
                let x = dx * Math.cos(angle) - dy * Math.sin(angle);
                let y = dx * Math.sin(angle) + dy * Math.cos(angle);
                v.x = x + cx;
                v.y = y + cy;
            }

            // draw the edges
            for (let edge of edges) {
                ctx.beginPath();
                ctx.moveTo(vertices[edge[0]].x, vertices[edge[0]].y);
                ctx.lineTo(vertices[edge[1]].x, vertices[edge[1]].y);
                ctx.stroke();
            }

            // call the next frame
            requestAnimationFrame(loop);
        }

    </script>
</body>

</html>
